<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form using Html</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form id="form">
        <lable for="name">Name</lable><br>
        <input type="text" id="name" placeholder="Enter your name"><br><br>
        
        <lable for="email">Email</lable><br>
        <input type="text" id="email" placeholder="Enter your Email"><br><br>
       
        <lable for="age">Age</lable><br>
        <input type="number" id="age" placeholder="Enter your age"><br><br>
       
        <label for="role">Which option best describes you?</label><br>
        <select name="role" id="role">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="fresher">Fresher</option>
            <option value="intern">Intern</option>
            <option value="other">Other</option>
        </select><br><br>
       
        <label>Did you like the session</label><br>
        <label for="yes">
            <input type="radio" id="yes" name="radio">Yes</label><br>
        <label for="no">
            <input type="radio" id="no" name="radio">No</label><br><br>
       
        <label>Languages/Frameworks Known
            <small>(check all that apply)</small>
        </label><br>
        <label for="inp-1">
            <input type="checkbox" id="inp-1">C
        </label><br>
        <label for="inp-2">
                <input type="checkbox" id="inp-2">C++
        </label><br>
        <label for="inp-3">
            <input type="checkbox" id="inp-3">Java
        </label><br>
        <label for="inp-4">
            <input type="checkbox" id="inp-4">React
        </label><br>
        <label for="inp-5">
            <input type="checkbox" id="inp-5">SQL
        </label><br><br>
        <label for="feedback">Feedback/comments you wana give</label><br>
        
        <textarea id=feedback rows="4" cols="50"></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
